<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de ropa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="fullnavbar">
        <nav class="navbar">
            <span id="iconnav">
                <a href=""><img src="icon/icon-menu-burguer.svg" alt="Icono de multilineas para navegación para ver todos los botones" title="Ver todo"></a>
            </span>
            <span id="textnav">
                <a href="">Moda mujer</a>
                <a href="">Moda hombre</a>
                <a href="">Nueva colección</a>
                <a href="">Colecciones especiales</a>
            </span>
            <span id="finalnav">
                <a href=""><img src="icon/icon-user.svg" alt="Icono para redireccionar al perfil del usuario" title="Perfil"></a>
                <a href=""><img src="icon/icon-heart.svg" alt="Icono para redireccionar a los productos marcados como 'Me gusta' por el usuario" title="Productos que me gustan"></a>
                <a href=""><img src="icon/icon-shopping-cart.svg" alt="Icono para redireccionar al carrito de productos" title="Mi carrito"></a>
            </span>
        </nav>
        <hr>
    </section>
    <main>
        <h1>Nuevas colecciones</h1>
        <div class="content">
            <div class="card">
                <img src="img/image-3.jpg" alt="Chica con vestido azul" title="Vestido azul">
                </br>
                <p class="nombrePrenda">Vestido</p>
                <p class="precio">34.99 €</p>
            </div>
            <div class="card">
                <img src="img/image-6.jpg" alt="Chica con vestido amarillo" title="Vestido amarillo">
                </br>
                <p class="nombrePrenda">Camisa</p>
                <p class="precio">44.99 €</p>
            </div>
            <div class="card">
                <img src="img/image-4.jpg" alt="Chica con vaqueros blancos" title="Vaqueros blancos">
                </br>
                <p class="nombrePrenda">Vaqueros</p>
                <p class="precio">79.99 €</p>
            </div>
            <div class="card">
                <img src="img/image-5.jpg" alt="Chico con polo marrón" title="Polo marrón">
                </br>
                <p class="nombrePrenda">Polo</p>
                <p class="precio">44.95 €</p>
            </div>
            <div class="card">
                <img src="img/image-1.jpg" alt="Chico con camisa veige" title="Camisa veige">
                </br>
                <p class="nombrePrenda">Camisa</p>
                <p class="precio">25.00 €</p>
            </div>
            <div class="card">
                <img src="img/image-2.jpg" alt="Chico con Camiseta blanca" title="Camiseta blanca">
                </br>
                <p class="nombrePrenda">Camiseta</p>
                <p class="precio">22.99 €</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="col-1">
                <img src="icon/icon-truck.svg" alt="">
                <p>Entrega</p>
            </div>
            <div class="col-2">
                <p>Devoluciones y cambios</p>
            </div>
            <div class="col-3">
                <img src="icon/icon-phone.svg" alt="">
                <p>+375 (29) 749-18-23</p>
            </div>
            <div class="col-4">
                <img src="icon/icon-mail.svg" alt="">
                <p>shop@omix.com</p>
            </div>
        </div>
